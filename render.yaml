services:
  - type: web
    name: rezero-server
    env: docker
    rootDir: server
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: "*" # Temporary wildcard for initial setup
    autoDeploy: false
